<html>
    <head>
        <title>JS_ES 3_Calcolatrice</title>
    </head>
    <body>
        <h1 style="background-color: greenyellow;">Calcolatrice</h1>
        <h2>Simple calculator </h2>
        <table id="table">
            <tr><td>N1</td></tr>
        </table>
        
        <p>Numero 1 : <input type="number" id="n1" value="0"></p>
        
        <button id="btn1">Add</button>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            var number = $("#n1").value;
            
            $("#btn1").click(function(){
                $("#table").append($("<tr></tr>")).append("<td></td>").html(number);
            });
        </script>
    </body>
</html>
